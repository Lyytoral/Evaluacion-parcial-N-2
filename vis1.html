<script>
        function setup() {
            // Define un lienzo de 720 pixeles de ancho y 400 de alto
            createCanvas(720, 660).parent("visualizacion");

            noStroke();

            //Texto 
            fill(231, 76, 60);
            text('Taller de Diseño Gráfico', 0, 45);
            
              fill(231, 76, 60);
            text('Seminario Gráfica Computacional I', 0, 95);
            
              fill(231, 76, 60);
            text('Seminario Producción Audiovisual I ', 0, 145);
            
              fill(231, 76, 60);
            text('Seminario de Gestión I', 0, 195);
            
              fill(231, 76, 60);
            text('Publicidad', 0, 245);
            
         
            //Taller de diseño
            fill(231, 76, 60);
            rect(200+10, 30, 60 * 3, 30);
            
            fill(52, 152, 219);
            rect(200+190, 30, 80 * 3, 30);
            
            //Seminario de grafica computacional
            fill(231, 76, 60);
            rect(200+10, 80, 30 * 3, 30);
           
            fill(52, 152, 219);
            rect(200+100, 80, 40 * 3, 30);
            
            //Seminario de produccion audiovisual
            fill(231, 76, 60);
            rect(200+10, 130, 30 * 3, 30);
            
            fill(52, 152, 219);
            rect(200+100, 130, 60 * 3, 30);
            
               //Seminario de gestion
            fill(231, 76, 60);
            rect(200+10, 180, 30 * 3, 30);
           
            fill(52, 152, 219);
            rect(200+100, 180, 60 * 3, 30);
            
            //publicidad
            fill(231, 76, 60);
            rect(200+10, 230, 30 * 3, 30);
            
            fill(52, 152, 219);
            rect(200+100, 230, 40 * 3, 30);
         

           
        }
    </script>
