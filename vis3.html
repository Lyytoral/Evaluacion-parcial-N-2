    <script>
let angles = [87.148, 84.292, 55.718, 38.574, 38.574, 38.574, 17.144];

function setup() {
  createCanvas(500, 500).parent("visualizacion");
  noStroke();
  noLoop(); // Corre una vez y luego para.
}

function draw() {
 
  pieChart(500, angles);
}

function pieChart(diameter, data) {
  let lastAngle = 7.8;
  for (let i = 0; i < data.length; i++) {
    let gray = map(i, 0, data.length, 0, 255);
    fill(gray);
   arc(
      width / 2,
      height / 2,
      diameter,
      diameter,
      lastAngle,
      lastAngle + radians(angles[i])
    );
    lastAngle += radians(angles[i]);
  }
}
</script>
